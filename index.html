<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyManager Pros</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .modal-active { overflow: hidden; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

<!-- Navigation -->
<nav class="bg-white border-b border-slate-200 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
            <div class="flex items-center gap-2">
                <div class="bg-indigo-600 p-2 rounded-lg text-white">
                    <i class="fa-solid fa-wallet text-xl"></i>
                </div>
                <span class="text-xl font-bold tracking-tight">Money<span class="text-indigo-600">Manager</span></span>
            </div>
            <div class="flex items-center gap-4">
                <button class="text-slate-500 hover:text-indigo-600"><i class="fa-regular fa-bell text-xl"></i></button>
                <div class="h-8 w-8 rounded-full bg-slate-200 border border-slate-300"></div>
            </div>
        </div>
    </div>
</nav>

<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <!-- Dashboard Summary -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-emerald-500 rounded-2xl p-6 text-white shadow-lg shadow-emerald-200 relative overflow-hidden">
            <p class="text-emerald-100 text-sm font-medium">Total Income</p>
            <h2 class="text-3xl font-bold mt-1" id="total-income">$0.00</h2>
            <i class="fa-solid fa-arrow-trend-up absolute right-4 bottom-4 text-5xl opacity-20"></i>
        </div>
        <div class="bg-rose-500 rounded-2xl p-6 text-white shadow-lg shadow-rose-200 relative overflow-hidden">
            <p class="text-rose-100 text-sm font-medium">Total Expenses</p>
            <h2 class="text-3xl font-bold mt-1" id="total-expense">$0.00</h2>
            <i class="fa-solid fa-arrow-trend-down absolute right-4 bottom-4 text-5xl opacity-20"></i>
        </div>
        <div class="bg-indigo-600 rounded-2xl p-6 text-white shadow-lg shadow-indigo-200 relative overflow-hidden">
            <p class="text-indigo-100 text-sm font-medium">Net Balance</p>
            <h2 class="text-3xl font-bold mt-1" id="total-balance">$0.00</h2>
            <i class="fa-solid fa-scale-balanced absolute right-4 bottom-4 text-5xl opacity-20"></i>
        </div>
    </div>

    <!-- Filters Section -->
    <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-4 mb-8 flex flex-wrap gap-4 items-center justify-between">
        <div class="flex flex-wrap gap-3">
            <select id="time-filter" class="bg-slate-50 border border-slate-300 text-slate-700 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 p-2.5">
                <option value="monthly">Monthly View</option>
                <option value="weekly">Weekly View</option>
                <option value="yearly">Yearly View</option>
            </select>
            <select id="division-filter" class="bg-slate-50 border border-slate-300 text-slate-700 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 p-2.5">
                <option value="all">All Divisions</option>
                <option value="Personal">Personal</option>
                <option value="Office">Office</option>
            </select>
            <div class="flex items-center gap-2 bg-slate-50 border border-slate-300 rounded-lg px-2">
                <input type="date" id="start-date" class="bg-transparent border-none text-sm p-2 focus:ring-0">
                <span class="text-slate-400">to</span>
                <input type="date" id="end-date" class="bg-transparent border-none text-sm p-2 focus:ring-0">
            </div>
        </div>
        <button class="bg-slate-900 text-white px-5 py-2.5 rounded-lg text-sm font-semibold hover:bg-slate-800 transition">Apply Filters</button>
    </div>

    <!-- Chart -->
    <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 mb-8">
        <h3 class="font-bold text-slate-700 mb-4">Financial Overview</h3>
        <div class="h-64">
            <canvas id="financeChart"></canvas>
        </div>
    </div>

    <!-- History Table -->
    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
        <div class="p-6 border-b border-slate-100 flex justify-between items-center">
            <h3 class="font-bold text-slate-800">Recent Transactions</h3>
            <div id="category-summary-tags" class="flex gap-2">
                <!-- Tags will go here -->
            </div>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-50 text-slate-500 uppercase text-xs font-semibold">
                <tr>
                    <th class="px-6 py-4">Date & Time</th>
                    <th class="px-6 py-4">Description</th>
                    <th class="px-6 py-4">Category</th>
                    <th class="px-6 py-4">Division</th>
                    <th class="px-6 py-4">Amount</th>
                    <th class="px-6 py-4">Action</th>
                </tr>
                </thead>
                <tbody id="transaction-body" class="divide-y divide-slate-100">
                <!-- Dynamic content -->
                </tbody>
            </table>
        </div>
    </div>
</main>

<!-- Floating Action Button -->
<button id="openModalBtn" class="fixed bottom-8 right-8 bg-indigo-600 text-white w-14 h-14 rounded-full shadow-xl shadow-indigo-200 hover:bg-indigo-700 hover:scale-110 transition-all flex items-center justify-center text-2xl z-50">
    <i class="fa-solid fa-plus"></i>
</button>

<!-- Modal Backdrop -->
<div id="modalOverlay" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm hidden z-[60] flex items-center justify-center p-4">
    <!-- Modal Content -->
    <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <div class="flex bg-slate-100 p-1 rounded-xl w-full mr-4">
                    <button class="tab-btn flex-1 py-2 rounded-lg text-sm font-bold bg-white shadow-sm text-indigo-600" data-type="income">Income</button>
                    <button class="tab-btn flex-1 py-2 rounded-lg text-sm font-bold text-slate-500" data-type="expense">Expense</button>
                </div>
                <button id="closeModalBtn" class="text-slate-400 hover:text-slate-600"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>

            <form id="transaction-form" class="space-y-4">
                <input type="hidden" id="trans-type" value="income">

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Amount</label>
                    <input type="number" id="amount" class="w-full border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 outline-none text-lg font-semibold" placeholder="0.00" required>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Category</label>
                        <select id="category" class="w-full border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 outline-none text-sm">
                            <option>Fuel</option><option>Food</option><option>Movie</option>
                            <option>Loan</option><option>Medical</option><option>Salary</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Division</label>
                        <select id="division" class="w-full border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 outline-none text-sm">
                            <option>Personal</option>
                            <option>Office</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Date & Time</label>
                    <input type="datetime-local" id="datetime" class="w-full border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 outline-none text-sm" required>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Description</label>
                    <input type="text" id="description" class="w-full border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 outline-none text-sm" placeholder="What was this for?" required>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-100 mt-4">
                    Save Transaction
                </button>
            </form>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script>
    // State Management
let transactions = [];

// Modal Logic
const modalOverlay = document.getElementById('modalOverlay');
const openModalBtn = document.getElementById('openModalBtn');
const closeModalBtn = document.getElementById('closeModalBtn');
const tabBtns = document.querySelectorAll('.tab-btn');
const transTypeInput = document.getElementById('trans-type');

openModalBtn.onclick = () => modalOverlay.classList.remove('hidden');
closeModalBtn.onclick = () => modalOverlay.classList.add('hidden');

// Tab Switching Logic
tabBtns.forEach(btn => {
  btn.onclick = (e) => {
      e.preventDefault();
      tabBtns.forEach(b => {
          b.classList.remove('bg-white', 'shadow-sm', 'text-indigo-600');
          b.classList.add('text-slate-500');
      });
      btn.classList.add('bg-white', 'shadow-sm', 'text-indigo-600');
      btn.classList.remove('text-slate-500');
      transTypeInput.value = btn.getAttribute('data-type');
  };
});

// Helper: Check 12 Hour Restriction
function canEdit(timestamp) {
  const hours = (new Date() - new Date(timestamp)) / (1000 * 60 * 60);
  return hours < 12;
}

// Render Table Rows
function renderTable(data) {
  const container = document.getElementById('transaction-body');
  container.innerHTML = data.map(item => `
      <tr class="hover:bg-slate-50 transition-colors">
          <td class="px-6 py-4 text-sm text-slate-600">${new Date(item.datetime).toLocaleString()}</td>
          <td class="px-6 py-4 text-sm font-medium text-slate-800">${item.description}</td>
          <td class="px-6 py-4">
              <span class="px-3 py-1 bg-slate-100 text-slate-600 rounded-full text-xs font-semibold">${item.category}</span>
          </td>
          <td class="px-6 py-4 text-sm text-slate-600">${item.division}</td>
          <td class="px-6 py-4 font-bold ${item.type === 'income' ? 'text-emerald-600' : 'text-rose-600'}">
              ${item.type === 'income' ? '+' : '-'}$${parseFloat(item.amount).toLocaleString()}
          </td>
          <td class="px-6 py-4">
              ${canEdit(item.createdAt || item.datetime)
                  ? `<button class="text-indigo-600 hover:text-indigo-900"><i class="fa-solid fa-pen-to-square"></i></button>`
                  : `<i class="fa-solid fa-lock text-slate-300" title="Editing locked after 12h"></i>`}
          </td>
      </tr>
  `).join('');
}

// Chart initialization
const ctx = document.getElementById('financeChart').getContext('2d');
new Chart(ctx, {
  type: 'line',
  data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
      datasets: [{
          label: 'Income',
          data: [2000, 3500, 3000, 5000, 4500, 6000],
          borderColor: '#10b981',
          backgroundColor: 'rgba(16, 185, 129, 0.1)',
          fill: true,
          tension: 0.4
      }, {
          label: 'Expense',
          data: [1500, 2000, 1800, 3200, 2800, 3000],
          borderColor: '#f43f5e',
          backgroundColor: 'rgba(244, 63, 94, 0.1)',
          fill: true,
          tension: 0.4
      }]
  },
  options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: { legend: { display: false } },
      scales: { y: { beginAtZero: true, grid: { color: '#f1f5f9' } }, x: { grid: { display: false } } }
  }
});

// Handle Form Submit
document.getElementById('transaction-form').onsubmit = (e) => {
  e.preventDefault();
  // Your Logic to POST to Backend goes here
  alert('Transaction saved successfully!');
  modalOverlay.classList.add('hidden');
};
</script>
</body>
</html>
